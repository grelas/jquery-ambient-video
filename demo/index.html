<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
<link rel="stylesheet" href="../src/css/demo.css">
<link rel="stylesheet" href="../dist/jquery.ambient.video.css">
</head>
<body>

<div class="spacer">
  <div id="videoContainer" class="ambient-video" data-video-src="video/team" data-video-fallback="img/product-fallback.jpg" data-video-loop="false"></div>

  <button id="playVideo" type="button">Play First Instance</button>
  <button id="pauseVideo" type="button">Pause First Instance</button>
  <button id="toggleVideo" type="button">Toggle First Instance</button>
</div>

<div class="spacer">
  <div id="videoContainer2" class="ambient-video" data-video-src="video/lifestyle" data-video-fallback="img/product-fallback.jpg" data-video-loop="false"></div>

  <button id="playVideo2" type="button">Play First Instance</button>
  <button id="pauseVideo2" type="button">Pause First Instance</button>
  <button id="toggleVideo2" type="button">Toggle First Instance</button>
</div>

<script src="../src/lib/jquery/dist/jquery.js"></script>
<script src="../src/lib/waypoints/lib/jquery.waypoints.js"></script>
<script src="../dist/jquery.ambient.video.js"></script>

<script>
$(function(){
  'use strict';

  // instance 1
  $('#videoContainer').ambientVideo({
    videoClass: 'custom-video-class',
    replayBtn: ''
  });

  var videoInstance = $('#videoContainer').data('ambientVideo');

  $('#playVideo').on('click',function(){
    videoInstance.play();
  });

  $('#pauseVideo').on('click',function(){
    videoInstance.pause();
  });

  $('#toggleVideo').on('click',function(){
    videoInstance.toggle();
  });

  // instance 2
  $('#videoContainer2').ambientVideo({
    onComplete: function(){}
  });

  var videoInstance2 = $('#videoContainer2').data('ambientVideo');

  $('#playVideo2').on('click',function(){
    videoInstance2.play();
  });

  $('#pauseVideo2').on('click',function(){
    videoInstance2.pause();
  });

  $('#toggleVideo2').on('click',function(){
    videoInstance2.toggle();
  });

  // instance 3
  $('#videoContainer3').ambientVideo({
    onComplete: function(){
      $(this).css('opacity', '.5');
    }
  });

  var videoInstance3 = $('#videoContainer3').data('ambientVideo');

  $('#playVideo3').on('click',function(){
    videoInstance3.play();
  });

  $('#pauseVideo3').on('click',function(){
    videoInstance3.pause();
  });

  $('#toggleVideo3').on('click',function(){
    videoInstance3.toggle();
  });
});
</script>
</body>
</html>
